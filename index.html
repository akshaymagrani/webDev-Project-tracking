<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  
  <!-- Exterrnal Font links-->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS link-->
  <link href="index.css" rel="stylesheet" type="text/css">

  <!-- External Script-->
  <script src="index.js"></script>
</head>
<body>
  <main>
    
  <div class="div-1">
    <div class="navigation">
      <img src="images/logo.svg" alt="logo" class="logo">
      <img src="images/icon-hamburger.svg" alt="icon-hamburger" class="logo" id="icon-hamburger" onmouseover="disappear()">
      <img src="images/icon-close.svg" alt="icon-close" class="logo" id="icon-close">
    </div>
  </div>
  <div class="div-bg-image">
    <ul class="div-nav" id="div-nav">
      <li class="a"><a href="#">Product</a></li>
      <li class="a"><a href="#">Features</a></li>
      <li class="a"><a href="#">Pricing</a></li>
      <hr>
      <li class="b"><a href="#">Login</a></li>
    </ul>
  </div>
  <img src="images/background-rectangle.svg" alt="background-rectangle" class="bg-rect">
  <div class="div-2">
    <img src="images/illustration-devices.svg" alt="illustration" class="bg-image">
  </div>
  <div class="div-3">
    <p><span  class="new">New</span>
    Monograph Dashboard</p>

    <h1>Powerful insights into your team</h1>
    <h2>Project planning and time tracking for agile teams</h2>

    <p class="less"><button name="button-demo" class="button" aria-label="true">Schedule a demo</button>
    to see a live preview</p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Akshaykumar Magrani</a>.
    </p>
  </footer>
</main>
</body>
</html>
